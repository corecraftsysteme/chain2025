# ============================================================
# Chain2025 – Validator Manifest
# Archetyp • Rolle • Berechtigungen • Signaturen • Historie
# ============================================================

validator:
  id: "<VALIDATOR-ID>"
  name: "<NAME ODER ROLLENNAME>"
  archetype: "<Hüter | Zeuge | Schmied | Bote | Chronist | Drift-Träger | Richter | Seher | Archivist>"
  role: "<Primäre Funktion im Ritualsystem>"

metadata:
  version: "1.0"
  chain: "Chain2025"
  created_at: "<YYYY-MM-DD>"
  updated_at: "<YYYY-MM-DD>"
  status: "active"   # active | suspended | retired

permissions:
  can_trigger:
    - genesis
    - closure
    - echo
    - drift
    - bridge
  can_sign:
    - genesis
    - closure
    - echo
  can_write_chronik: false
  can_register_driftpoints: false
  can_export_audit: false

archetype_traits:
  symbolism: "<Symbolische Bedeutung des Archetyps>"
  function: "<Funktion im rituellen System>"
  strengths:
    - "<Stärke 1>"
    - "<Stärke 2>"
  limitations:
    - "<Limitation 1>"

signature:
  public_key: "<PUBKEY>"
  signature_algorithm: "ed25519"
  last_signature:
    ritual: "<genesis | closure | echo | drift>"
    timestamp: "<YYYY-MM-DD HH:MM:SS>"
    artifact: "<Pfad zum erzeugten Artefakt>"

ritual_history:
  - ritual: genesis
    timestamp: "<YYYY-MM-DD HH:MM:SS>"
    artifact: "genesis_event.yaml"
    echo: "echo_registry.yaml"
  - ritual: closure
    timestamp: "<YYYY-MM-DD HH:MM:SS>"
    artifact: "closure_event.yaml"
  - ritual: echo
    timestamp: "<YYYY-MM-DD HH:MM:SS>"
    artifact: "echo_event.yaml"

audit:
  last_export:
    timestamp: "<YYYY-MM-DD HH:MM:SS>"
    exported_by: "<Archivist-ID>"
    artifacts:
      - "validator_manifest.yaml"
      - "chronik_*.md"
      - "echo_registry.yaml"
