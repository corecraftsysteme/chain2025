name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Optional: Node setup + cache (remove if not using Node) ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: fileExists('package.json')
        run: npm ci

      - name: Build site
        # Passe diesen Befehl an dein Static Site Tool an (npm run build, hugo, jekyll build, etc.)
        run: |
          if [ -f package.json ]; then
            npm run build --if-present
          elif [ -f config.toml ] && command -v hugo >/dev/null 2>&1; then
            hugo
          else
            echo "No recognized build step found; assuming static files are ready in 'dist' or 'public'."
          fi

      # --- Upload only the build output (adjust path to your build output) ---
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            dist
            public
            _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

