# CoreCraftSystems/module/license_models.yaml
# Ritualisierte Dokumentation der Lizenzmodelle
# Append-only, audit-freundlich

license_models:
  open_source:
    - name: MIT
      type: permissive
      obligations:
        - include copyright notice
      suitability: "Libraries, frameworks, commercial reuse"
    - name: GPL
      type: copyleft
      obligations:
        - publish modifications under GPL
      suitability: "Community-driven projects, enforced openness"
    - name: Apache-2.0
      type: permissive_with_patent
      obligations:
        - include license text
        - respect patent clause
      suitability: "Enterprise APIs, cloud gateways"

  commercial:
    - name: Pay-per-use
      billing_basis: "API calls, gateway throughput, token consumption"
      audit_hooks: true
      suitability: "Scalable SaaS APIs, transparent usage"
    - name: Bundles
      billing_basis: "Module packages (gateway + token framework + wallet)"
      discount: true
      suitability: "Simplified billing, less flexibility"

  api_gateways:
    licensing_modes:
      - throughput_based: "Requests per second"
      - tenant_based: "Per client/mandant"
    audit:
      - usage_logs: append_only
      - compliance: required

  token_frameworks:
    licensing_modes:
      - emission_based: "Per token minted"
      - wallet_based: "Per wallet instance"
    hybrid_models:
      - base: "Apache/MIT core"
      - premium: "Pay-per-use features"
    audit:
      - mint_events: append_only
      - yaml_manifest: true

audit_documentation:
  format: [yaml, json]
  persistence: append_only
  anchors:
    - license_event: "license_event_2025-11-30.yaml"
